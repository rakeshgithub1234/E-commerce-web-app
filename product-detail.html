    <img src="../images/site loader.gif" class="loader" alt="">

    <section class="single-product-container">

        <div class="product-box">
            <div class="image-side">
                <!-- <img src="images/product slider images/card2.png" alt="" class="big-image"> -->
                <img src="" alt="" class="big-image">
                <div class="small-images">
                    <img src="../images/product slider images/card2.png" alt="" class="small-img first-img">
                    <img src="../images/product slider images/card1.png" alt="" class="small-img">
                    <img src="../images/product slider images/card3.png" alt="" class="small-img">
                    <img src="../images/product slider images/card4.png" alt="" class="small-img">
                </div>
            </div>
            <div class="details-side">
                <h2 class="product-name">men's t-shirt</h2>

                <div class="star-rating-container">
                    <i class="fa-solid fa-star star"></i>
                    <i class="fa-solid fa-star star"></i>
                    <i class="fa-solid fa-star star"></i>
                    <i class="fa-solid fa-star star"></i>
                    <i class="fa-regular fa-star star"></i>
                </div>

                <div class="short-des">
                    <p>a short description about the product</p>
                </div>

                <select name="" id="" dropzone="">
                    <option value="">--select size--</option>
                    <option value="">m</option>
                    <option value="">l</option>
                    <option value="">xl</option>
                    <option value="">xxl</option>
                </select>

                <div class="price-details">
                    <span class="product-price">&#8377; 500</span><span class="actual-price">&#8377; 790</span><span class="offer-tag">40%-off</span>
                </div>

                <div class="quantity-container">
                    <button>-</button>
                    <input type="number" value="1">
                    <button>+</button>
                </div>

                <div class="favourite-btn">
                    <div class="favourite-icon-container">
                        <i class="fa-solid fa-heart favourite-icon"></i>
                    </div>
                    <p>add to favourites</p>
                </div>

                <button class="buy-btn">buy now</button>
                <button class="cart-btn">add to cart</button>

            </div>
        </div>
    </section>

    <section class="add-review-section">
        <h2 class="section-heading">add a review</h2>
        <div class="review-inputs-container">
            <input type="text" class="review-headline" placeholder="review headline">
            <textarea class="review-textarea" placeholder="review"></textarea>

            <h3>how much do you like the product?</h3>

            <div class="rating-stars">
                <img class="review-star" src="../images/no fill star.png" alt="">
