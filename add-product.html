<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zcoms: Add product</title>

    <!-- font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- link css  -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/category.css">
    <link rel="stylesheet" href="../css/product-detail.css">
    <link rel="stylesheet" href="../css/add-product.css">

    <!-- <script type="module" src="../js/add-product.js"></script> -->

</head>
<body>

    <img src="../images/site loader.gif" alt="" class="loader">

    <h1 class="add-product-heading">add product</h1>

    <div class="add-product-error signup-error-msg">
        <p>some error occured</p>
    </div>

    <section class="single-product-container">

        <div class="product-box">
            <div class="image-side">
                <input type="file" id="upload-image" accept="image/png, image/jpeg, image/jpg" hidden>
                <label for="upload-image" class="upload-overlay">upload image</label>
                <img class="add-product-img">
            </div>
            <div class="details-side">
                
                <h2 class="product-name" contenteditable="true" data-placeholder="product name"></h2>

                <div class="star-rating-container disable">
                    <i class="fa-solid fa-star star"></i>
                    <i class="fa-solid fa-star star"></i>
                    <i class="fa-solid fa-star star"></i>
                    <i class="fa-solid fa-star star"></i>
                    <i class="fa-regular fa-star star"></i>
                </div>

                <div class="short-des">
                    <p id="short-des" contenteditable="true" data-placeholder="short description"></p>
                </div>

                <select name="" id="" dropzone="" class="disable">
                    <option value="">--select size--</option>
                    <option value="">m</option>
                    <option value="">l</option>
                    <option value="">xl</option>
                    <option value="">xxl</option>
                </select>

                <div class="price-details">
                    <span class="product-price" contenteditable="true" data-placeholder="product price without &#8377;"></span>
                </div>

                <div class="quantity-container disable">
                    <button>-</button>
                    <input type="number" value="1">
                    <button>+</button>
                </div>

                <button class="buy-btn disable">buy now</button>
                <button class="cart-btn disable">add to cart</button>

            </div>
        </div>
    </section>


    <section class="detail-description-container">
        <h2 class="section-heading">details</h2>
        <p class="detail-des-area" contenteditable="true" data-placeholder="give some detail description about the product..."></p>
    </section>

    <section class="tags-section">
        <h2 class="section-heading">tags</h2>
        <p class="tag" contenteditable="true" data-placeholder="give some detail tags which is related to your product and give comma(,) each other..."></p>
    </section>


    <div class="btn-wrapper">
        <button class="add-product-btn">add product</button>
        <button class="save-draft-btn">save draft</button>
    </div>


    <!-- link js  -->
    <script src="../js/common.js"></script>
    <script src="../js/add-product.js"></script>
</html>
