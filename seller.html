<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zcoms: signup</title>

    <!-- font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- link css  -->
    <link rel="stylesheet" href="css/signup.css">
    <link rel="stylesheet" href="css/seller.css">

</head>
<body>

    <img src="images/site loader.gif" class="loader" alt="">

    <section class="signup-container">

        <div class="signup-contents">

            <div class="seller-input-section">
                <h2 class="section-heading">apply for seller account</h2>
                <input type="text" placeholder="business name" id="business-name">
                <textarea placeholder="business address" id="business-address"></textarea>
                <textarea placeholder="about your business" id="about-business"></textarea>
                <input type="number" placeholder="mobile number" id="mobile-number">

                <span class="signup-error-msg error"></span>
                <button class="sellerBtn">seller account</button>

            </div>
    
            <img src="images/signup-banner.png" alt="" class="signup-banner-img">
        </div>
        
    </section>


    <script src="js/common.js"></script>
    <script src="js/seller.js"></script>


</body>
</html>
